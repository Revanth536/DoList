<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DO List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <style>
      .right {
        float: right;
      }
      .list-group li.done {
        text-decoration: line-through;
        color: #6c7476;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center text-primary">Tool App</h1>
      <div class="row">
        <div class="col-12 col-md-6">
          <div class="form-group">
            <label for="newTask">New Task</label>
            <input type="text" class="form-control" id="newTask" />
          </div>
        </div>
        <div class="col-md-3 mt-4">
          <button class="btn btn-success w-100" disabled id="addbtn">
            <i class="fa-solid fa-square-plus"></i>Add
          </button>
        </div>
        <div class="col-md-3 mt-4">
          <button class="btn btn-danger w-100" disabled id="resetBtn">
            <i class="fa-solid fa-delete-left"></i>Reset
          </button>
        </div>
      </div>

      <div class="row">
        <ul class="list-group col-12 col-6 m-4" id="taskList"></ul>
      </div>
    </div>
    <script>
      let addBtn = $("#addbtn");
      let Resetbtn = $("#resetBtn");
      let newTask = $("#newTask");
      let taskList = $("#taskList");

      function addTask() {
        let addTask = $("<li>", {
          class: "list-group-item",
          text: newTask.val(),
        });
        let delbtn = $("<button>", {
          class: "btn btn-danger btn-sm right",
        });
        let delicon = $("<i>", {
          class: "fa-solid fa-xmark",
        });
        delbtn.click(function () {
          $(this).parent().remove();
        });

        addTask.click(function () {
          $(this).toggleClass("done");
        });
        delbtn.append(delicon);
        addTask.append(delbtn);
        taskList.append(addTask);
        newTask.val("");
        toggleButtons();
      }

      addBtn.click(addTask);
      function toggleButtons() {
        $(addBtn).prop("disabled", newTask.val == "");
        $(Resetbtn).prop("disabled", newTask.val == "");
      }

      newTask.on("input", toggleButtons);

      Resetbtn.click(function () {
        newTask.val("");
        toggleButtons();
      });
    </script>
  </body>
</html>
